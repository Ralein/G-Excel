<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Excel Autofill — Test Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f1117;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 640px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #9ca3af;
        }

        label .required {
            color: #ef4444;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            background: #161922;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #e8eaed;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input::placeholder,
        textarea::placeholder {
            color: #4b5563;
        }

        select option {
            background: #161922;
            color: #e8eaed;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 4px 0;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #9ca3af;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #6366f1;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
            margin: 8px 0;
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #4b5563;
            font-weight: 600;
        }

        button[type="submit"] {
            padding: 12px 32px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .result-panel {
            margin-top: 24px;
            padding: 16px;
            background: #161922;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            display: none;
        }

        .result-panel.show {
            display: block;
        }

        .result-panel h3 {
            font-size: 14px;
            color: #22c55e;
            margin-bottom: 10px;
        }

        .result-panel pre {
            font-size: 12px;
            color: #9ca3af;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Form</h1>
        <p class="subtitle">Use this form to test the G-Excel Autofill extension. All common field types are included.
        </p>

        <form id="test-form">
            <!-- Personal Info -->
            <span class="section-label">Personal Information</span>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" placeholder="John Doe">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="user@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="120" placeholder="25">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dateOfBirth">
                </div>
            </div>

            <div class="divider"></div>
            <span class="section-label">Address & Company</span>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Acme Inc.">
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main St">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="New York">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZIP Code</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="10001">
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">-- Select Country --</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="jp">Japan</option>
                    <option value="in">India</option>
                </select>
            </div>

            <div class="divider"></div>
            <span class="section-label">Additional Info</span>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Enter your comments here…"></textarea>
            </div>

            <div class="form-group">
                <label>Subscribe</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" value="yes">
                        Newsletter
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="updates" value="yes">
                        Product Updates
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                    <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
                    <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>

            <button type="submit">Submit Form</button>
        </form>

        <div class="result-panel" id="result-panel">
            <h3>✅ Form Submitted Successfully</h3>
            <pre id="result-json"></pre>
        </div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            console.log('Form submitted:', data);
            const panel = document.getElementById('result-panel');
            panel.classList.add('show');
            document.getElementById('result-json').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>

</html>
